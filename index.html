<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Digite o nome da cidade"
          id="city-input"
        />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot fa-bounce" style="color: #ff0000;"></i> <span id="city" data-city=""></span> <img id="country"></img> </h2>
        
        <p id="temperature"><span></span>&deg;C</p>
        <h2><i class="fa-regular fa-clock fa-shake" style="color: #ffffff;"></i><p  id="timezone"><span></span></p></h2>
        
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais">
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i> 
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind fa-fade"></i>
            <span></span>
          </p>
          
        </div>
        <div id="details-containe">
          <p id="temp_max"><i class="fa-solid fa-temperature-half" style="color: #ff0000;"></i><span></span>/</p>
          <p id="temp_min"><span></span></p>
          </div>
     <button id="get-5-day-forecast">Previsão para 5 dias</button>
     <div id="forecast" class="forecast-container"></div>
      </div>
      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>
      <div id="loader" class="hide">
        <i class="fa-solid fa-spinner"></i>
      </div>
      <div id="suggestions">
        <button id="Tokyo">Tokyo</button>
        <button id="Paris">Paris</button>
        <button id="Buenos Aires">Buenos Aires</button>
        <button id="vancouver">Vancouver</button>
        <button id="Lisboa">Lisboa</button>
        <button id="Orlando">Orlando</button>
        <button id="Maldivas">Maldivas</button>
        <button id="maceio">Maceió</button>
      </div>
    </div>
  </body>
</html>
